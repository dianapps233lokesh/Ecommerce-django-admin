{% extends "jazzmin/base_site.html" %}

{% block content %}
<h2>Dashboard</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card bg-primary text-white mb-3">
      <div class="card-header">Total Users</div>
      <div class="card-body">
        <h4>{{ total_users }}</h4>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-success text-white mb-3">
      <div class="card-header">Total Products</div>
      <div class="card-body">
        <h4>{{ total_products }}</h4>
      </div>
    </div>
  </div>
</div>
{% endblock %}
